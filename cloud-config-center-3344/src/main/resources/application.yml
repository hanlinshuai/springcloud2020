server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri:  https://github.com/hanlinshuai/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master
eureka:
  client:
    # 是否将自己注入eureka
    register-with-eureka: true
    # 是否去检索eureka里的服务
    fetch-registry: true
    service-url:
      defaultZone:  http://localhost:7001/eureka
